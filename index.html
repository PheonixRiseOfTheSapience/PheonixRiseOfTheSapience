<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AegisSapience X11 License</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'sha256-kGsYNHbF43G9L8NkCDWihZXpkLklqk9c0sTOkxtdxLI=' 'nonce-123456'; style-src 'self' 'nonce-123456'; img-src 'self';">
    <style nonce="123456">
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        pre {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="viewLicenseButton">View License</button>
            <button id="generateLicenseButton">Generate Your Own License</button>
        </div>

        <div id="viewLicense" class="tab active">
            <h1>AegisSapience X11 License</h1>
            <pre id="licenseContent">
AegisSapience X11 License
...
            </pre>
        </div>

        <div id="generateLicense" class="tab">
            <h1>Generate Your Own License</h1>
            <form id="licenseForm">
                <label for="altName">License Alternative Name:</label>
                <input type="text" id="altName" name="altName" required><br><br>

                <label for="authorName">Author Name (Organization Name):</label>
                <input type="text" id="authorName" name="authorName" required><br><br>

                <label for="githubName">Github Name</label>
                <input type="text" id="githubName" name="githubName" required><br><br>

                <label for="contactEmail">Contact Email</label>
                <input type="text" id="contactEmail" name="contactEmail" required><br><br>

                <label for="copilotOptOut">Opt out of profit shares with Copilot:</label>
                <select id="copilotOptOut" name="copilotOptOut" required>
                    <option value="agree">Agree</option>
                    <option value="disagree">Disagree</option>
                </select><br><br>

                <button type="submit">Generate License</button>
            </form>
            <pre id="generatedLicense"></pre>
        </div>
    </div>
    
    <script src="./script.js" integrity="sha256-kGsYNHbF43G9L8NkCDWihZXpkLklqk9c0sTOkxtdxLI=" nonce="123456"></script>
    <script nonce="123456">
        document.getElementById('viewLicenseButton').addEventListener('click', function() {
            showTab('viewLicense');
        });
        document.getElementById('generateLicenseButton').addEventListener('click', function() {
            showTab('generateLicense');
        });

        // Generate a unique nonce dynamically
        function generateNonce(length = 16) {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let nonce = '';
            for (let i = 0; i < length; i++) {
                nonce += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            return nonce;
        }

        // Set the dynamic nonce value
        const dynamicNonce = generateNonce();
        const metaCSP = document.createElement('meta');
        metaCSP.httpEquiv = "Content-Security-Policy";
        metaCSP.content = `default-src 'self'; script-src 'self' 'sha256-kGsYNHbF43G9L8NkCDWihZXpkLklqk9c0sTOkxtdxLI=' 'nonce-${dynamicNonce}'; style-src 'self' 'nonce-${dynamicNonce}'; img-src 'self';`;
        document.head.appendChild(metaCSP);

        // Apply dynamic nonce to style and script tags
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('style').setAttribute('nonce', dynamicNonce);
            document.querySelectorAll('script[nonce="123456"]').forEach(script => {
                script.setAttribute('nonce', dynamicNonce);
            });
        });
    </script>
</body>
</html>
